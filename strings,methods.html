<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript String Methods</h2>
    <p>Basic Methods</p>
    <script>
        var str = "AmAzInG";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('i'));
        document.write("<br>");

        var s1 = "safee ";
        var s2 = "sajid";
        var s3 = s1.concat(s2);
        document.write(s3);
        document.write("<br>");

        // Loops
        let text1 = "";
        for (i = 1; i <= 5; i++) {
            document.write(i + "<br>");
            text1 += "The number is " + i + "<br>";
        }
        document.write(text1);
        //another example

        document.write("<br>");

       var grade = 'B';
        var result;
        switch (grade) {
            case 'A':
                result = "A Grade";
                break;
            case 'B':
                result = "B Grade";
                break;
            case 'C':
                result = "C Grade";
                break;
            default:
                result = "No Grade";
        }
        document.write(result);  
    </script>
</body>

</html>
